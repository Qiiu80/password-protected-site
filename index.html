<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード保護</title>
 <style>
        /* 全体の背景色とフォント設定 */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6e7dff, #4e54c8); /* 青から紫へのグラデーション */
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* メインのフォームボックス */
        .login-box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1), 0 6px 10px rgba(0, 0, 0, 0.07); /* 深いシャドウ効果 */
            text-align: center;
            width: 300px;
            animation: slide-in 1s ease-out; /* アニメーション追加 */
        }

        @keyframes slide-in {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        /* パスワード入力フォーム */
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="password"]:focus {
            border-color: #6e7dff; /* フォーカス時のボーダー色 */
        }

        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #6e7dff, #4e54c8); /* グラデーションボタン */
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #4e54c8, #6e7dff); /* ホバー時のグラデーション */
            transform: translateY(-5px); /* ボタンが浮き上がる */
        }

        /* エラーメッセージ */
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Authentication required</h2>
        <form id="passwordForm">
            <input type="password" id="password" placeholder="Password here" required>
            <button type="submit">Continue</button>
        </form>
        <div class="error" id="error-message"></div>
    </div>

    <script>
        const correctPassword = "D8kfzsYw"; // 使用したいパスワードを設定
        const form = document.getElementById("passwordForm");
        const errorMessage = document.getElementById("error-message");

        form.addEventListener("submit", function(e) {
            e.preventDefault(); // フォーム送信を防ぐ
            const inputPassword = document.getElementById("password").value;
            if (inputPassword === correctPassword) {
                window.location.href = "https://boudoushi-guide-jpftsjb.gamma.site"; // Gammaサイトへのリダイレクト
            } else {
                errorMessage.textContent = "The provided password was not accepted.";
            }
        });
    </script>
</body>
</html>
