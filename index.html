<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This page is protected</title>
</head>
<body>
    <h2>Authentication required</h2>
    <form id="passwordForm">
        <input type="password" id="password" placeholder="Enter your password here" required>
        <button type="submit">Continue</button>
    </form>

    <script>
        const correctPassword = "D8kfzsYw"; // ここにパスワードを設定
        const form = document.getElementById("passwordForm");

        form.addEventListener("submit", function(e) {
            e.preventDefault();
            const inputPassword = document.getElementById("password").value;
            if (inputPassword === correctPassword) {
                window.location.href = "https://boudoushi-guide-jpftsjb.gamma.site"; // GammaサイトのURL
            } else {
                alert("パスワードが違います。");
            }
        });
    </script>
</body>
</html>
